<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>타입스크립트 컴파일 데모 - 리액트 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <!-- 전역에서 접근할 수 있도록 CDN코드를 불러옴 -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://klesun-misc.github.io/TypeScript/lib/typescriptServices.js"
      crossorigin
    ></script>
    <script type="module">
      import { loadModule } from "https://klesun.github.io/ts-browser/src/ts-browser.js";
      /* module을 불러오기위해 필요한 loadModule , 이 안의 파일을 읽어올 수 잇으며, 확장자가 tsx이라는 것  */
      loadModule(
        // loadModule(file, options)  // options는 {}객체이다.

        "./src/lecture/09-typescript-runtime.tsx",
        {
          // 서비스를 사용하면 ts모드를 사용할 수 있는데, JsxEmit(방출시키다)는 것에 접근
          // jsx를 React로 컴파일 시켜라 라는 의미이다.
          // 온라인상에서 쓸 수 있도록 설정해준다.
          jsx: ts.JsxEmit.React,
        }
      );
    </script>
  </head>
  <body>
    <noscript>이 앱을 사용하려면 자바스크립트 활성화가 필요합니다.</noscript>

    <div id="root"></div>
  </body>
</html>
